<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paskibra SMPN 44 Jakarta</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      background-color: #3056d3;
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 1px;
    }

    .absen-container {
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #3056d3;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1e3ba3;
    }

    table {
      width: 90%;
      max-width: 700px;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #e9eefb;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Paskibra SMPN 44 Jakarta</h1>

  <div class="absen-container">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" placeholder="Masukkan nama lengkap..." />

    <label for="status">Status Kehadiran:</label>
    <select id="status">
      <option value="Hadir">Hadir</option>
      <option value="Izin">Izin</option>
      <option value="Sakit">Sakit</option>
      <option value="Alpha">Alpha</option>
    </select>

    <button onclick="kirimAbsen()">Kirim</button>
  </div>

  <table id="rekapTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Status</th>
        <th>Tanggal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">
    Â© 2025 Paskibra SMPN 44 Jakarta
  </div>

  <script>
    let counter = 1;
    const tbody = document.querySelector("#rekapTable tbody");

    function kirimAbsen() {
      const nama = document.getElementById("nama").value.trim();
      const status = document.getElementById("status").value;
      const tanggal = new Date().toLocaleDateString("id-ID");

      if (nama === "") {
        alert("Nama tidak boleh kosong!");
        return;
      }

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${counter++}</td>
        <td>${nama}</td>
        <td>${status}</td>
        <td>${tanggal}</td>
      `;

      tbody.appendChild(row);

      document.getElementById("nama").value = "";
      document.getElementById("status").value = "Hadir";
    }
  </script>
</body>
</html>
